<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Bootcamp Testimonials Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Catalin-Andrei Tofan">
  <meta name="description" content="Coding Task 2">

  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <div class="bg-container">
    <div class="bg-pattern-images">
      <div style="position: relative;">
        <img class="pattern-bg-right" src="assets/pattern-bg.svg" alt="pattern-right-screen">
      </div>
      <div style="position: relative;">
        <img class="pattern-curve" src="assets/pattern-curve.svg" alt="curve-bottom">
      </div>
      <div style="position: relative;">
        <img class="pattern-quotes" src="assets/pattern-quotes.svg" alt="quotes-image">
      </div>
    </div>
    <div class="testimonial-container">
      <div class="quote-text" id="quote-text">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </div>
      <div class="person-title-container">
        <div class="quote-person" id="quote-person">Tanya Sinclair</div>
        <div class="person-title" id="person-title">UX Engineer</div>
      </div>
    </div>
    <img class="image-tanya" id="tanya-pic" src="assets/image-tanya.jpg" alt="Tanya">
    <div class="nav-container" id="btn-navigation">
      <img id="icon-previous" src="assets/icon-prev.svg" alt="prev">
      <img id="icon-next" src="assets/icon-next.svg" alt="next">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Catalin-Andrei Tofan</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
